{% extends 'base.html' %}

{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">公共客户</h3>
    </div>
    <div class="panel-body">
    <table class="table table-bordered table-striped table-hover" style="margin-top: 10px;">
    <tbody><tr>
        <th>客户姓名</th>
        <th>课程顾问</th>
        <th>跟进详情</th>
        <th>抢单</th>
    </tr>
    {% for customer in customer_list %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.consultant }}</td>
            <td><a href="/stark/crm/consultrecord/?customer={{ customer.pk }}">跟进详情</a></td>
            <td><a href="/stark/crm/customer/qiangdan/{{ customer.pk }}">抢单</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
        </div>
</div>
{% endblock %}
